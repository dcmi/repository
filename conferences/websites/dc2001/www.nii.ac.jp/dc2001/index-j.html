<H1 align="center">2001年 Dublin Core とメタデータの応用に関する国際会議</H1>
<H2 align="center">2001年10月22〜26日<BR>
国立情報学研究所（NII）</H2>
<HR>
<H2>最新ニュース</H2>
  <UL>
 <LI> 全国の図書館、博物館、資料館等へお勤めの方々に対して、参加費免除の
      枠を設けております。数が限られておりますので、ご希望の方はお早めに
     <A HREF="exempt-j.html" TARGET="home">こちら</A>までお申し込み下さ
     い。(August 11, 2001)
 <LI> ダブリンコア・メタデータ・イニシアチブ (DCMI)では、海外からDC-2001に
      参加される方に対して、若干のトラベルサポートを用意しております。詳
      しくは、<A HREF="subsidy.html" TARGET="home"> こちら </A> を御覧下
      さい。(July 30, 2001)
 <LI> <A HREF="http://www.ics-inc.co.jp/DC2001/regist_j.html"
      TARGET="home">参加者登録</A> と <A
      HREF="http://www.ics-inc.co.jp/DC2001/accom_j.html" TARGET="home"> 
      宿泊案内 </A> のページを用意しました。どうぞご利用下さい。(July 30, 2001)
  </UL>

<BR>

<H2>更新履歴</H2>
  <UL>
 <LI> 論文投稿の受付は終了しました。沢山の投稿をどうも有難うございました。
      現在、登録フォームを作成しているところです。7月半ばまでにはご案内
      いたします。(July 2, 2001)
 <LI> 締切延長のお知らせ：多方面からの要請を受けて6月30日(土曜日)まで論
      文投稿の締切を延長することにしました。これが最終締切となります。詳
      しくは<A href="cfp-j.html" target="home">参加者募集案内</A>を御覧
      下さい。 (June 20, 2001) 
 <LI><A href="cfp.html" target="home">参加者募集案内</A>がアナウンスされ
      ました。(April 27, 2001) 
  </UL>
